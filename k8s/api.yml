apiVersion: apps/v1
kind: Deployment
metadata:
  name: docqa-api
spec:
  replicas: 1
  selector:
    matchLabels: { app: docqa-api }
  template:
    metadata:
      labels: { app: docqa-api }
    spec:
      containers:
        - name: api
          image: docqa-api:latest
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8000 }]
---
apiVersion: v1
kind: Service
metadata:
  name: docqa-api
spec:
  selector: { app: docqa-api }
  ports:
    - port: 8000
      targetPort: 8000
